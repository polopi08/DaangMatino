<!DOCTYPE html>
<html>   
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Page | John Paul Tamares</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/mapsStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>    <header> 
        <a href="landingPage.html" class="logo">
            <img src="../assets/logowDAA.png" alt="Company Logo">
            DaangMatino 
        </a>        <ul class="navbar">
            <li><a href="landingPage.html">Home</a></li>
            <li><a href="landingPage.html#features">Features</a></li>
            <li><a href="landingPage.html#about">About Us</a></li>
            <li><a href="landingPage.html#contact">Contact</a></li>
        </ul>
        <div class="reportButton">
           <a href="test.html" style="text-decoration: none;"><button>Report Road Damage</button></a> 
        </div>
    </header>

    <div class="main-container">
        <div class="container">
            <div class="picture-container">
                <img src="../assets/maparaka.png" alt="Road Infrastructure">
            </div>
        </div>

        <div class="route-container">
            <button class="show-alternate-btn">Show Alternate Route</button>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" placeholder="Enter starting point" required>
                </div>
                <div class="input-group">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination" required>
                </div>
            </div>

            <div class="route-info">
                <h3>Estimated Time of Arrival</h3>
                <p id="eta-result">Enter starting point and destination to calculate route</p>
                
                <h3>Distance</h3>
                <p id="distance-result">--</p>
                
                <h3>Traffic Level</h3>
                <div class="traffic-indicator">
                    <span class="traffic-low" id="traffic-low">Low</span>
                    <span class="traffic-medium" id="traffic-medium">Medium</span>
                    <span class="traffic-high" id="traffic-high">High</span>
                </div>
                <p id="current-traffic" style="margin-top: 10px; font-weight: 600;">Current Traffic: <span id="traffic-status">Not calculated</span></p>
            </div>
        </div>
    </div>
</body>
</html>
